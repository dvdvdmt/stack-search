<table class="table table-striped table-hover">
    <thead>
    <tr>
        <th>Author</th>
        <th>Title</th>
        <th>Responses</th>
        <th>Tags</th>
    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="question in questions">
        <td>{{question.owner.display_name}}</td>
        <td><a href="#/question/{{question.question_id}}">{{question.title}}</a></td>
        <td><a href="#/question/{{question.question_id}}">{{question.answer_count}}</a></td>
        <td><span ng-repeat="tag in question.tags">{{tag}}</span></td>
    </tr>
    </tbody>
</table>

<div id="more-search" class="sidebar">
    <div class="btn-show-hide" ng-click="opened = !opened">
        <i class="glyphicon glyphicon-chevron-right right"></i>
        <i class="glyphicon glyphicon-chevron-left left"></i>
    </div>
    <div class="more-results" ng-hide="!opened">
        <h3 ng-if="info.type == 'tag'">
            Frequent questions by tag <span class="label label-default">{{info.tag}}</span>
        </h3>
        <h3 ng-if="info.type == 'tag'">
            Frequent questions by tag <span class="label label-default">{{info.tag}}</span>
        </h3>
        <table class="table table-striped table-hover">
            <thead>
            <tr>
                <th width="20%">Author</th>
                <th width="40%">Title</th>
                <th width="10%">Resp</th>
                <th width="30%">Tags</th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="question in questions">
                <td><b class="author-name">{{question.author}}</b></td>
                <td><a class='question-title' href="#/question/{{question.id}}" ng-bind-html="question.title"></a></td>
                <td><a href="#/question/{{question.id}}"><span class="badge">{{question.answer_count}}</span></a></td>
                <td><span class="label label-default" ng-repeat="tag in question.tags">{{tag}}</span></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
